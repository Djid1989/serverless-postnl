checkHandheldVehicleDistance:
  handler: ./src/functions/checkHandheldVehicleDistance/handler.checkHandheldVehicleDistance
  dependsOn:
    - GpsCoordinatesTable
    - IotPlatformNotificationsTopic
  events: 
    - stream:
        type: dynamodb
        arn:
          Fn::GetAtt:
            - GpsCoordinatesTable
            - StreamArn
        batchSize: 1
  iamRoleStatements: 
    - Effect: Allow
      Action: 
        - sns:Publish
      Resource: '*'
  environment: 
    IOT_NOTIFICATIONS_TOPIC: !GetAtt IotPlatformNotificationsTopic.Arn

